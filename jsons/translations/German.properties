#################### Lines from Tutorials ####################

Ranged Frontier Hunter = Fernkampf-Grenzjägerin
Frontier Hunters are ranged units designed to protect your territory. = Grenzjäger sind Fernkampfeinheiten, welche die helfen dein Territorium zu beschützen.
They have a big disadvantage outside your territory, but show their bloom when defending it. = Sie haben einen großer Nachteil außerhalb deines Territoriums, zeigen ihre Blüte aber bei der Verteidigung dieses.
They have great attack power and can be promoted with to protect your territory even better. = Sie haben eine große Angriffskraft und können befördert werden, um dein Gebiet noch besser zu schützen.
Fortify the units in your territory - never send them outside! = Befestige die Einheiten in deinem Territorium - sende sie niemals nach draußen!

Medical units heal adjacent units. = Medizinische Einheiten heilen benachbarte Einheiten etwas.
They should never fight in the front line - but can defend themselves if necessary. = Sie sollten nie an vorderter Front kämpfen - können sich zur Not aber auch Verteidigen.
It is said that some have been taught their healing skills by their grandparents. = Man erzählt sich, dass manche ihre Heilkunst von ihren Großeltern gelehrt bekommen haben.
Promote them, so that they can heal their companions better! = Befördere sie, damit sie ihre Kammeraden besser heilen können!


